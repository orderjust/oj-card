<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#121629" />
  <title>OJ Inc. | Digital Business Card</title>

  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg-main:#121629;
      --tiff-light:#E0FFFF;
      --tiff-mid:#81D8D0;
      --tiff-dark:#40B4AC;
      --text-white:#FFFFFF;
      --text-gray:#B0C4DE;
      --card-bg1: rgba(25, 28, 40, 0.98);
      --card-bg2: rgba(15, 18, 28, 0.99);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    html{ -webkit-text-size-adjust:100%; }
    body{
      background:var(--bg-main);
      color:var(--text-white);
      min-height:100vh;
      min-height:100svh;
      font-family:'Pretendard', sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow-x:hidden;
      padding:20px 0;
      perspective: 2000px;
    }

    /* 배경 그리드 */
    .bg-grid{
      position:fixed; inset:0;
      background-image:
        linear-gradient(rgba(129,216,208,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(129,216,208,0.05) 1px, transparent 1px);
      background-size:50px 50px;
      animation:gridMove 20s linear infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes gridMove{100%{transform:translate(50px,50px);} }

    /* ===== 링크 색 강제 고정 (QR 카메라 WebView 대응) ===== */
    a, a:link, a:visited, a:hover, a:active{
      color:inherit !important;
      text-decoration:none !important;
    }
    .contact-area a,
    .contact-area a:link,
    .contact-area a:visited,
    .contact-area a:hover,
    .contact-area a:active{
      color:#FFFFFF !important;
    }
    .contact-area a i,
    .contact-area a:link i,
    .contact-area a:visited i,
    .contact-area a:hover i,
    .contact-area a:active i{
      color:var(--tiff-mid) !important;
    }

    /* ===== 카드 공통 ===== */
    .card-container{
      width:600px;
      height:400px;
      position:relative;
      z-index:10;
      cursor:pointer;
      touch-action: manipulation;
    }

    .card-inner{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4,0,0.2,1);
    }

    /* PC: 3D 플립 */
    .card-container.is-flipped .card-inner{ transform: rotateY(180deg); }

    .card-face{
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:35px;
      background: linear-gradient(135deg, var(--card-bg1) 0%, var(--card-bg2) 100%);
      border:1px solid rgba(129,216,208,0.5);
      box-shadow:
        inset 0 0 0 3px rgba(15,18,28,1),
        inset 0 0 0 4px rgba(129,216,208,0.3),
        0 30px 80px rgba(0,0,0,0.9),
        0 0 20px rgba(129,216,208,0.1);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;

      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
    }

    /* ===== 앞면 ===== */
    .header{display:flex;justify-content:space-between;align-items:flex-start;}
    .logo-group{display:flex;align-items:center;gap:15px;}
    .logo-symbol{
      font-family:'Orbitron', sans-serif;
      font-size:42px;
      font-weight:900;
      background:linear-gradient(135deg, var(--tiff-light), var(--tiff-mid));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 0 10px rgba(129,216,208,0.5));
    }
    .company-name-kr{
      font-size:24px;font-weight:800;color:#fff;letter-spacing:-0.02em;line-height:1.2;
      text-shadow:0 2px 10px rgba(0,0,0,0.8);
    }
    .company-en{
      font-family:'Orbitron';
      font-size:11px;
      color:var(--tiff-mid);
      letter-spacing:2px;
      margin-top:2px;
    }
    .ai-tag{
      text-align:right;
      font-size:11px;
      color:var(--tiff-dark);
      margin-top:5px;
      font-weight:600;
    }

    .search-section{
      flex-grow:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:15px;
      margin-top:25px;
    }
    .search-bar{
      width:100%;
      max-width:400px;
      height:50px;
      border:1px solid var(--tiff-mid);
      border-radius:50px;
      background:rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      padding:0 20px;
      box-shadow:0 0 15px rgba(129,216,208,0.2);
    }
    .search-text{
      flex-grow:1;
      color:#fff;
      font-size:15px;
      font-weight:600;
      letter-spacing:0.5px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .search-options{display:flex;gap:25px;}
    .option-item{display:flex;flex-direction:column;align-items:center;gap:5px;color:var(--text-gray);font-size:12px;}
    .option-icon{
      width:40px;height:40px;border-radius:50%;
      background:rgba(129,216,208,0.05);
      border:1px solid rgba(129,216,208,0.3);
      display:flex;align-items:center;justify-content:center;
      font-size:16px;color:var(--tiff-mid);
    }

    .footer{display:flex;justify-content:space-between;align-items:flex-end;}
    .name-area h2{color:#fff;font-size:24px;margin-bottom:5px;font-weight:700;letter-spacing:-0.01em;}
    .name-area .role{
      background:linear-gradient(90deg, var(--tiff-mid), var(--tiff-dark));
      color:var(--bg-main);
      padding:4px 12px;border-radius:10px;font-size:12px;font-weight:800;
      display:inline-block;
    }

    .contact-area{text-align:right;font-size:13px;line-height:1.7;font-weight:500;}
    .contact-link{
      color:#fff !important;
      display:inline-flex;
      align-items:center;
      justify-content:flex-end;
      width:100%;
      position:relative;
      z-index:20;
      gap:8px;
    }
    .contact-link i{width:16px;text-align:center;}

    /* ===== 뒷면 ===== */
    .card-back{ transform: rotateY(180deg); }
    .back-top{flex-grow:1;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .back-logo-text{
      font-family:'Orbitron', sans-serif;
      font-size:38px;font-weight:900;
      background:linear-gradient(135deg, var(--tiff-light), var(--tiff-mid));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      margin-bottom:5px;
      filter: drop-shadow(0 0 10px rgba(129,216,208,0.5));
    }
    .back-slogan{
      font-family:'Orbitron', sans-serif;
      font-size:13px;
      color:var(--tiff-mid);
      letter-spacing:3px;
      margin-bottom:30px;
      font-weight:700;
      opacity:0.9;
    }
    .icon-container{display:flex;justify-content:center;gap:30px;}
    .icon-item{display:flex;flex-direction:column;align-items:center;}
    .icon-circle{
      width:60px;height:60px;border-radius:50%;
      background:rgba(129,216,208,0.05);
      border:2px solid var(--tiff-mid);
      display:flex;align-items:center;justify-content:center;
      font-size:24px;color:var(--tiff-mid);
      box-shadow:0 0 20px rgba(129,216,208,0.1);
    }
    .icon-label{font-size:11px;color:var(--tiff-mid);margin-top:8px;font-weight:600;letter-spacing:-0.5px;}

    .back-bottom{
      display:flex;justify-content:space-between;align-items:center;width:100%;
      border-top:1px solid rgba(129,216,208,0.2);
      padding-top:20px;
      gap:18px;
    }
    .back-desc{text-align:left;}
    .back-desc h3{font-size:18px;color:#fff;margin-bottom:6px;font-weight:700;letter-spacing:-0.02em;}
    .back-desc p{font-size:13px;color:var(--tiff-mid);font-weight:600;line-height:1.5;}
    .qr-wrapper{
      background:#fff;padding:6px;border-radius:8px;position:relative;z-index:20;
      box-shadow:0 0 20px rgba(129,216,208,0.2);
      flex:0 0 auto;
    }
    .qr-wrapper img{width:70px;height:70px;display:block;}

    .flip-hint{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:20px;
      font-size:11px;
      color:var(--tiff-mid);
      opacity:0.7;
      animation:pulse 2s infinite;
      pointer-events:none;
    }
    @keyframes pulse{50%{opacity:0.3;}}

    /* =======================================================
       MOBILE/FOLD 안정모드: 3D 제거 + display 토글 + 비율 고정
       - 폴드 펼침(내부 8.0) + 커버(6.5) 모두 대응
       ======================================================= */
    @media (max-width: 900px){
      body{
        min-height: 100svh !important;
        padding: 12px 0;
      }

      /* 세로 화면에서도 명함 비율 유지 */
      .card-container{
        width: min(92vw, 560px);
        aspect-ratio: 1050 / 600;
        height: auto !important;
        max-height: none !important;
      }

      /* 3D 비활성 (모바일 WebView/카메라에서 깨짐 방지) */
      .card-inner{
        transform: none !important;
        transform-style: flat !important;
        transition: none !important;
      }

      .card-face{
        position:absolute;
        inset:0;
        -webkit-backface-visibility: visible !important;
        backface-visibility: visible !important;
        padding: 22px 20px !important;

        display:flex !important;
        flex-direction:column !important;
        justify-content:flex-start !important;
        gap: 10px !important;
      }

      /* 기본: 앞면 보이기 */
      .card-front{ display:block; }
      .card-back{ display:none; transform:none !important; }

      /* 플립: 컨테이너에 is-flipped가 붙으면 토글 */
      .card-container.is-flipped .card-front{ display:none !important; }
      .card-container.is-flipped .card-back{
        display:flex !important;
        flex-direction:column !important;
      }

      /* 앞면 레이아웃 */
      .header{
        flex-direction:column !important;
        align-items:flex-start !important;
        gap:8px !important;
        margin-bottom:5px !important;
        flex:0 0 auto;
      }
      .ai-tag{ text-align:left; margin-top:0; }
      .search-section{
        margin: 12px 0 !important;
        width: 100% !important;
        flex: 0 0 auto;
      }
      .search-bar{
        width:100% !important;
        max-width:none !important;
        height:45px !important;
      }

      .footer{
        flex-direction:column !important;
        align-items:flex-start !important;
        gap:10px !important;
        margin-top:auto !important;
        flex:1 0 auto;
        justify-content:flex-end;
      }
      .contact-area{
        text-align:left !important;
        width:100% !important;
      }
      .contact-link{
        justify-content:flex-start !important;
      }

      /* 뒷면 아이콘 2x2 */
      .back-top{ margin-top: 10px !important; flex-grow: 0 !important; }
      .icon-container{
        display:grid !important;
        grid-template-columns:1fr 1fr !important;
        gap:15px 30px !important;
        width:80% !important;
        margin: 15px auto !important;
      }
      .back-bottom{
        flex-direction:column-reverse !important;
        gap:15px !important;
        margin-top:auto !important;
      }

      .flip-hint{
        position:relative !important;
        left:auto !important;
        transform:none !important;
        bottom:auto !important;
        margin-top:10px !important;
        opacity:0.55 !important;
        text-align:center;
      }
    }
  </style>
</head>

<body>
  <div class="bg-grid"></div>

  <!-- 클릭 플립은 JS로 제어 (링크 클릭 시 뒤집힘 방지) -->
  <div class="card-container" id="card">
    <div class="card-inner">

      <!-- FRONT -->
      <section class="card-face card-front">
        <div class="header">
          <div class="logo-group">
            <div class="logo-symbol">OJ</div>
            <div class="company-info">
              <div class="company-name-kr">(주)오제이</div>
              <div class="company-en">OJ INC.</div>
            </div>
          </div>
          <div class="ai-tag">AI Autonomous Platform</div>
        </div>

        <div class="search-section">
          <div class="search-bar">
            <span class="search-text">A형 500*400*300 10개 견적 요청드립니다.</span>
            <i class="fa-solid fa-magnifying-glass" style="color:var(--tiff-mid);"></i>
          </div>

          <div class="search-options">
            <div class="option-item">
              <div class="option-icon"><i class="fa-solid fa-font"></i></div>
              <span>Text</span>
            </div>
            <div class="option-item">
              <div class="option-icon"><i class="fa-solid fa-microphone"></i></div>
              <span>Voice</span>
            </div>
            <div class="option-item">
              <div class="option-icon"><i class="fa-regular fa-image"></i></div>
              <span>Image</span>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="name-area">
            <h2>Jeon Si-Yeon</h2>
            <span class="role">CEO / 전시연</span>
          </div>

          <div class="contact-area">
            <div>
              <a class="contact-link" href="tel:010-9283-3255" data-noflip>
                010-9283-3255 <i class="fa-solid fa-mobile-screen"></i>
              </a>
            </div>
            <div>
              <a class="contact-link" href="tel:031-889-7798" data-noflip>
                031-889-7798 <i class="fa-solid fa-phone"></i>
              </a>
            </div>
            <div>
              <a class="contact-link" href="mailto:ceo@orderjust.ai" data-noflip>
                ceo@orderjust.ai <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
            <div>
              <a class="contact-link" href="https://www.orderjust.ai" target="_blank" rel="noopener" data-noflip>
                www.orderjust.ai <i class="fa-solid fa-globe"></i>
              </a>
            </div>
            <div>
              <a class="contact-link"
                 href="https://map.naver.com/p/search/%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EC%9A%A9%EC%9D%B8%EC%8B%9C%20%EC%88%98%EC%A7%80%EA%B5%AC%20%EC%84%B1%EB%B3%B52%EB%A1%9C17"
                 target="_blank" rel="noopener" data-noflip>
                용인시 수지구 성복2로 17, 202호 <i class="fa-solid fa-location-dot"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="flip-hint">TOUCH TO FLIP ↻</div>
      </section>

      <!-- BACK -->
      <section class="card-face card-back">
        <div class="back-top">
          <div class="back-logo-text">OJ INC.</div>
          <div class="back-slogan">SPEED IS TRUST.</div>

          <div class="icon-container">
            <div class="icon-item">
              <div class="icon-circle"><i class="fa-solid fa-file-invoice-dollar"></i></div>
              <div class="icon-label">견적</div>
            </div>
            <div class="icon-item">
              <div class="icon-circle"><i class="fa-solid fa-box"></i></div>
              <div class="icon-label">제조</div>
            </div>
            <div class="icon-item">
              <div class="icon-circle"><i class="fa-solid fa-truck-fast"></i></div>
              <div class="icon-label">배송</div>
            </div>
            <div class="icon-item">
              <div class="icon-circle"><i class="fa-solid fa-recycle"></i></div>
              <div class="icon-label">순환</div>
            </div>
          </div>
        </div>

        <div class="back-bottom">
          <div class="back-desc">
            <h3>AI기반 스마트 패키징 플랫폼</h3>
            <p>
              단프라의 새로운 기준,<br>
              제조와 물류의 미래를 설계합니다.
            </p>
          </div>

          <div class="qr-wrapper" data-noflip>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://www.orderjust.ai"
                 alt="QR" />
          </div>
        </div>
      </section>

    </div>
  </div>

  <script>
    // 1) 모바일 주소창/QR뷰어 높이 튐 보정용 (필요 시 확장 가능)
    // (지금 버전은 SVH로 대부분 해결)

    // 2) 클릭 플립: 링크/QR 클릭하면 뒤집힘 방지
    const card = document.getElementById('card');

    card.addEventListener('click', (e) => {
      // data-noflip 요소(링크/QR) 클릭이면 플립 금지
      const noFlip = e.target.closest('[data-noflip]');
      if (noFlip) return;
      card.classList.toggle('is-flipped');
    }, { passive: true });
  </script>
</body>
</html>
