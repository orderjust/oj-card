<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OJ Inc. - Final Golden Ratio V27</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-main: #121629; 
            --tiff-light: #E0FFFF;
            --tiff-mid: #81D8D0;
            --tiff-dark: #40B4AC;
            --text-white: #FFFFFF;
            --text-gray: #B0C4DE;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { color: inherit; text-decoration: none; }

        body {
            background: var(--bg-main);
            color: var(--text-white);
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            font-family: 'Pretendard', sans-serif;
            perspective: 2000px; 
            overflow-x: hidden; 
            margin: 0;
            padding: 10px 0; 
        }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(129, 216, 208, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(129, 216, 208, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite; pointer-events: none; z-index: 0;
        }
        @keyframes gridMove { 100% { transform: translate(50px, 50px); } }

        /* === [PC 기본 설정] V16 디자인 유지 === */
        .card-container { 
            width: 600px; 
            height: 400px; 
            cursor: pointer; position: relative; z-index: 10; 
        }

        .card-inner { width: 100%; height: 100%; position: relative; transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1); transform-style: preserve-3d; }
        .card-container.is-flipped .card-inner { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 20px; padding: 35px;
            background: linear-gradient(135deg, rgba(25, 28, 40, 0.98) 0%, rgba(15, 18, 28, 0.99) 100%);
            border: 1px solid rgba(129, 216, 208, 0.5);
            box-shadow: 
                inset 0 0 0 3px rgba(15, 18, 28, 1),
                inset 0 0 0 4px rgba(129, 216, 208, 0.3),
                0 30px 80px rgba(0,0,0,0.9),
                0 0 20px rgba(129, 216, 208, 0.1);
            display: flex; flex-direction: column; justify-content: space-between; overflow: hidden;
        }

        /* 앞면 */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .logo-group { display: flex; align-items: center; gap: 15px; }
        .logo-symbol {
            font-family: 'Orbitron', sans-serif; font-size: 42px; font-weight: 900;
            background: linear-gradient(135deg, var(--tiff-light), var(--tiff-mid));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(129, 216, 208, 0.5));
        }
        .company-name-kr { font-size: 24px; font-weight: 800; color: white; letter-spacing: -0.02em; line-height: 1.2; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .company-en { font-family: 'Orbitron'; font-size: 11px; color: var(--tiff-mid); letter-spacing: 2px; margin-top: 2px; }

        .search-section { 
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            gap: 15px; 
            margin-top: 25px; 
        }
        .search-bar {
            width: 100%; max-width: 400px; height: 50px;
            border: 1px solid var(--tiff-mid); border-radius: 50px;
            background: rgba(0,0,0,0.4); display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 0 15px rgba(129, 216, 208, 0.2);
        }
        .search-text { flex-grow: 1; color: white; font-family: 'Pretendard'; font-size: 15px; font-weight: 600; letter-spacing: 0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .search-options { display: flex; gap: 25px; }
        .option-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--text-gray); font-size: 12px; }
        .option-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(129, 216, 208, 0.05); border: 1px solid rgba(129, 216, 208, 0.3); display: flex; align-items: center; justify-content: center; font-size: 16px; color: var(--tiff-mid); transition: 0.3s; }

        .footer { display: flex; justify-content: space-between; align-items: flex-end; }
        .name-area h2 { color: white; font-size: 24px; margin-bottom: 5px; font-weight: 700; letter-spacing: -0.01em; }
        .name-area .role { background: linear-gradient(90deg, var(--tiff-mid), var(--tiff-dark)); color: var(--bg-main); padding: 4px 12px; border-radius: 10px; font-size: 12px; font-weight: 800; }
        
        .contact-area { text-align: right; font-size: 13px; line-height: 1.7; font-weight: 500; }
        
        /* [유지] 연락처 글씨 흰색(#FFFFFF) 고정 */
        .contact-link { 
            color: #FFFFFF !important; 
            text-decoration: none; position: relative; z-index: 20; 
            display: inline-flex; align-items: center; justify-content: flex-end; 
            width: 100%; transition: 0.3s; 
        }
        .contact-link i { color: var(--tiff-mid) !important; width: 15px; margin-left: 8px; }

        /* 뒷면 */
        .card-back { transform: rotateY(180deg); }
        .back-top { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .back-logo-text { font-family: 'Orbitron', sans-serif; font-size: 38px; font-weight: 900; background: linear-gradient(135deg, var(--tiff-light), var(--tiff-mid)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; filter: drop-shadow(0 0 10px rgba(129, 216, 208, 0.5)); }
        .back-slogan { font-family: 'Orbitron', sans-serif; font-size: 13px; color: var(--tiff-mid); letter-spacing: 3px; margin-bottom: 30px; font-weight: 700; opacity: 0.9; }
        
        .icon-container { display: flex; justify-content: center; gap: 30px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; }
        .icon-circle { width: 60px; height: 60px; border-radius: 50%; background: rgba(129, 216, 208, 0.05); border: 2px solid var(--tiff-mid); display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--tiff-mid); box-shadow: 0 0 20px rgba(129, 216, 208, 0.1); }
        .icon-label { font-size: 11px; color: var(--tiff-mid); margin-top: 8px; font-weight: 600; letter-spacing: -0.5px; }

        .back-bottom { display: flex; justify-content: space-between; align-items: center; width: 100%; border-top: 1px solid rgba(129, 216, 208, 0.2); padding-top: 20px; }
        .back-desc { text-align: left; }
        .back-desc h3 { font-size: 18px; color: var(--text-white); margin-bottom: 6px; font-weight: 700; letter-spacing: -0.02em; }
        
        /* [유지] 뒷면 글자 모두 티파니 블루로 통일 */
        .back-desc p { font-size: 13px; color: var(--tiff-mid); font-weight: 600; line-height: 1.5; }
        
        .qr-wrapper { background: white; padding: 6px; border-radius: 8px; position: relative; z-index: 20; box-shadow: 0 0 20px rgba(129, 216, 208, 0.2); }
        .qr-wrapper img { width: 70px; height: 70px; display: block; }

        .flip-hint { position: absolute; bottom: 20px; font-size: 11px; color: var(--tiff-mid); opacity: 0.7; animation: pulse 2s infinite; pointer-events: none; left: 50%; transform: translateX(-50%); }
        @keyframes pulse { 50% { opacity: 0.3; } }

        /* =========================================
           [모바일 & 폴드 최적화: V27 황금비율]
           ========================================= */
        @media (max-width: 700px) {
            .card-container {
                width: 90vw; 
                /* [핵심 수정] 높이를 580px로 조정 (620과 560의 중간) */
                height: 580px !important; 
                max-width: 420px;
                margin: auto; 
            }

            .card-face {
                /* 패딩을 살짝 줄여서 내부 공간 확보 */
                padding: 22px 20px; 
                display: flex; flex-direction: column; justify-content: flex-start; 
                /* 요소 간격을 10px로 미세 조정 */
                gap: 10px; 
            }

            .header { flex-direction: column; align-items: flex-start; gap: 8px; margin-bottom: 5px; }
            .logo-group { width: 100%; }
            .company-name-kr { font-size: 22px; }

            .search-section { 
                margin: 20px 0 10px 0; 
                width: 100%; flex-grow: 0; 
            }
            .search-bar { width: 100%; max-width: none; height: 48px; }
            .search-text { font-size: 13px; letter-spacing: -0.5px; }

            .search-options { margin-bottom: 5px; }

            .footer { flex-direction: column; align-items: flex-start; gap: 15px; margin-top: auto; margin-bottom: 15px; }
            .contact-area { text-align: left; width: 100%; display: flex; flex-direction: column; gap: 5px; }
            .contact-link { justify-content: flex-start; }
            .contact-link i { margin-left: 0; margin-right: 12px; order: -1; text-align: center; width: 20px; }

            /* 뒷면 아이콘 2x2 */
            .back-top { margin-top: 15px; justify-content: flex-start; flex-grow: 0; }
            .icon-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 30px; width: 80%; margin: 15px auto 25px auto; }
            .icon-item { margin: 0 auto; }
            
            .back-bottom { flex-direction: column-reverse; gap: 15px; text-align: center; margin-top: auto; padding-bottom: 15px; }
            .back-desc { text-align: center; }
            .qr-wrapper { margin-left: 0; }
            
            .flip-hint { bottom: 8px; }
        }
    </style>
</head>
<body>

    </div>
